<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f3f4f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card-wrapper {
            max-width: 360px;
            width: 100%;
        }

        .card-container {
            background: white;
            border: 3px solid #d1d5db;
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 16px;
            position: relative;
        }

        /* Digital Card Container */
        .digital-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .banner-badge {
            background: #9ca3af;
            color: white;
            padding: 6px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
        }

        .company-badge {
            background: #9ca3af;
            color: white;
            padding: 6px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
        }

        .profile-section {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            margin-bottom: 20px;
        }

        .profile-image-wrapper {
            position: relative;
            flex-shrink: 0;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #d1d5db;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
        }

        .name-field {
            font-size: 20px;
            font-weight: bold;
            color: #111827;
            margin-bottom: 4px;
        }

        .job-title-field {
            font-size: 14px;
            color: #6b7280;
        }

        .contact-list {
            margin-top: 16px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            color: inherit;
        }

        .contact-item:hover {
            background: #f3f4f6;
        }

        .contact-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: white;
        }

        .icon-phone { background: #10b981; }
        .icon-whatsapp { background: #25d366; }
        .icon-location { background: #ef4444; }
        .icon-email { background: #ef4444; }
        .icon-website { background: #3b82f6; }

        .contact-icon svg {
            width: 18px;
            height: 18px;
        }

        .contact-text {
            font-size: 14px;
            color: #111827;
            flex: 1;
        }

        .action-icons {
            position: absolute;
            bottom: 16px;
            right: 16px;
            display: flex;
            gap: 8px;
        }

        .action-icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: white;
            border: 2px solid #d1d5db;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-icon-btn:hover {
            background: #f3f4f6;
            transform: scale(1.05);
        }

        .action-icon-btn svg {
            width: 18px;
            height: 18px;
            color: #374151;
        }

        /* Social Media Container */
        .social-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            padding: 8px 0;
        }

        .social-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            margin: 0 auto;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .social-icon svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .social-website { background: #3b82f6; }
        .social-blog { background: #ff6b35; }
        .social-facebook { background: #1877f2; }
        .social-instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        .social-youtube { background: #ff0000; }
        .social-tiktok { background: #000000; }
        .social-x { background: #000000; }
        .social-pinterest { background: #bd081c; }
        .social-linkedin { background: #0a66c2; }
        .social-whatsapp { background: #25d366; }
        .social-telegram { background: #26a5e4; }
        .social-arattai { background: #ff6b00; }
        .social-discord { background: #5865f2; }
        .social-playstore { background: #34a853; }
        .social-google-business { background: #4285f4; }
        .social-wikipedia { background: #000000; }
        .social-reddit { background: #ff4500; }
        .social-quora { background: #b92b27; }

        /* Action Container */
        .action-grid {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 8px 0;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
            border: none;
            background: transparent;
        }

        .action-btn:hover {
            background: #f3f4f6;
        }

        .action-btn svg {
            width: 24px;
            height: 24px;
            color: #374151;
        }

        .action-btn span {
            font-size: 11px;
            color: #6b7280;
            font-weight: 600;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
            color: #111827;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #9ca3af;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-btn:hover {
            background: #f3f4f6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #6366f1;
        }

        .save-btn {
            width: 100%;
            padding: 12px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        .save-btn:hover {
            background: #4f46e5;
        }

        .share-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .share-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s;
            color: white;
            text-decoration: none;
        }

        .share-option:hover {
            transform: translateY(-2px);
        }

        .share-option svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .share-option span {
            font-size: 12px;
            font-weight: 600;
        }

        .qr-container {
            text-align: center;
        }

        .qr-code {
            width: 240px;
            height: 240px;
            margin: 0 auto 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            background: white;
        }

        .qr-code img {
            width: 100%;
            height: 100%;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        .download-btn:hover {
            opacity: 0.9;
        }

        @media (max-width: 480px) {
            .card-wrapper {
                max-width: 100%;
            }
            
            .social-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>

        function downloadQR() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 300;
            canvas.height = 400;

            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 300, 400);

            ctx.fillStyle = '#111827';
            ctx.font = 'bold 18px -apple-system, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(cardData.companyName, 150, 35);

            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(window.location.href)}&format=png&margin=10`;
            
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = function() {
                ctx.drawImage(img, 50, 60, 200, 200);
                
                ctx.fillStyle = '#6b7280';
                ctx.font = '13px -apple-system, sans-serif';
                ctx.fillText('Scan to view digital card', 150, 285);

                ctx.fillStyle = '#111827';
                ctx.font = 'bold 15px -apple-system, sans-serif';
                ctx.fillText(cardData.name, 150, 315);

                ctx.fillStyle = '#6b7280';
                ctx.font = '12px -apple-system, sans-serif';
                ctx.fillText(cardData.jobTitle, 150, 335);

                const link = document.createElement('a');
                link.download = `${cardData.name.replace(/\s+/g, '_')}_QR_Code.png`;
                link.href = canvas.toDataURL();
                link.click();
            };
            img.src = qrUrl;
        }

TEL:${cardData.phone}
EMAIL:${cardData.email}
URL:${cardData.website}
ADR:;;${cardData.location};;;;
END:VCARD`;

            const blob = new Blob([vCard], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${cardData.name.replace(/\s+/g, '_')}.vcf`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // Download Digital Card
        function downloadDigitalCard() {
            const container = document.getElementById('digitalCardContainer');
            const actionIcons = container.querySelector('.action-icons');
            
            // Hide action icons temporarily
            actionIcons.style.display = 'none';
            
            // Create canvas
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const scale = 2;
            
            canvas.width = 360 * scale;
            canvas.height = 500 * scale;
            ctx.scale(scale, scale);
            
            // Draw background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 360, 500);
            
            // Draw border
            ctx.strokeStyle = '#d1d5db';
            ctx.lineWidth = 3;
            ctx.beginPath();
            
            // Rounded rectangle
            const radius = 24;
            ctx.moveTo(radius, 0);
            ctx.lineTo(360 - radius, 0);
            ctx.quadraticCurveTo(360, 0, 360, radius);
            ctx.lineTo(360, 500 - radius);
            ctx.quadraticCurveTo(360, 500, 360 - radius, 500);
            ctx.lineTo(radius, 500);
            ctx.quadraticCurveTo(0, 500, 0, 500 - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.stroke();
            
            // Draw badges
            ctx.fillStyle = '#9ca3af';
            ctx.beginPath();
            ctx.roundRect(20, 20, 80, 28, 6);
            ctx.fill();
            ctx.fillStyle = '#ffffff';
            ctx.font = '600 13px -apple-system, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(cardData.banner, 60, 38);
            
            ctx.fillStyle = '#9ca3af';
            ctx.beginPath();
            ctx.roundRect(260, 20, 80, 28, 6);
            ctx.fill();
            ctx.fillStyle = '#ffffff';
            ctx.fillText(cardData.companyName.substring(0, 10), 300, 38);
            
            // Profile section
            ctx.fillStyle = '#111827';
            ctx.font = 'bold 20px -apple-system, sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText(cardData.name, 130, 100);
            
            ctx.fillStyle = '#6b7280';
            ctx.font = '14px -apple-system, sans-serif';
            ctx.fillText(cardData.jobTitle, 130, 120);
            
            // Contact info
            let yPos = 180;
            ctx.font = '14px -apple-system, sans-serif';
            ctx.fillStyle = '#111827';
            
            const contacts = [
                cardData.phone,
                cardData.whatsapp,
                cardData.location,
                cardData.email,
                cardData.website
            ];
            
            contacts.forEach(text => {
                ctx.fillText(text, 80, yPos);
                yPos += 35;
            });
            
            // Restore action icons
            actionIcons.style.display = 'flex';
            
            const link = document.createElement('a');
            link.download = `${cardData.name.replace(/\s+/g, '_')}_Digital_Card.png`;
            link.href = canvas.toDataURL('image/png', 1.0);
            link.click();
        }

        // Download Business Card (same as digital card)
        function downloadBusinessCard() {
            downloadDigitalCard();
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateCardDisplay();
        });
    </script>
